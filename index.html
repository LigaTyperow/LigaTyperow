<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="landingPage">
            <div class="landingPage-shadow">
                <div class="container">
                    <h1 class="scoreBoardHeader">Tablica wyników <span id="leagueName"></span></h1>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Wybierz ligę
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <button class="dropdown-item" data-league-id="PL">Premier League</button>
                            <button class="dropdown-item" data-league-id="SA">Serie A</button>
                            <button class="dropdown-item" data-league-id="BL1">Bundesliga</button>
                            <button class="dropdown-item" data-league-id="PD">La Liga</button>
                        </div>
                    </div>
                    <div class="scoreBoard" id="scoreBoard">
                        <div>
                            <h4>Mecza zakończone:</h4>
                            <div class="finishedMatchesList" id="finishedMatchesList"></div>
                        </div>
                        <div>
                            <h4>Mecza zaplanowane:</h4>
                            <div class="UpcomingMatchesList" id="UpcomingMatchesList"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="./script/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
